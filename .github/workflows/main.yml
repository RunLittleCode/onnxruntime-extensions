name: Build ONNX Extensions 16KB
on: workflow_dispatch  # 这个开关会让按钮出现

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build Android Libraries
        run: |
          # 使用官方脚本编译，指定 NDK 27 和 16KB 标志
          export ANDROID_NDK_HOME=$ANDROID_NDK_LATEST_HOME
          python3 build_android.py \
            --config Release \
            --arch arm64-v8a \
            --sdk_path $ANDROID_HOME \
            --additional_params "-DCMAKE_SHARED_LINKER_FLAGS=-Wl,-z,max-page-size=16384"

      - name: Upload SO Files
        uses: actions/upload-artifact@v4
        with:
          name: onnx-extensions-16kb-so
          path: |
            build/android/Release/lib/*.so
            java/android/build/outputs/aar/*.aar
