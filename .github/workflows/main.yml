name: Build ONNX Extensions 16KB (Final Fix)
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # 使用修复了 16KB 对齐的作者分支
          repository: ssk18/onnxruntime-extensions
          ref: enable-16KB-for-android 
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build with Official 16KB Script
        run: |
          export ANDROID_NDK_HOME=$ANDROID_NDK_LATEST_HOME
          # --build_java 是生成 libonnxruntime_extensions4j_jni.so 的关键
          python3 build_android.py \
            --config Release \
            --arch arm64-v8a \
            --sdk_path $ANDROID_HOME \
            --android_ndk_path $ANDROID_NDK_LATEST_HOME \
            --build_java

      - name: Collect and Verify Files
        run: |
          # 创建一个目录专门存放我们要的 .so
          mkdir -p final_libs
          # 搜寻所有生成的 .so 文件并拷贝出来
          find build/android/Release -name "*.so" -exec cp {} final_libs/ \;
          echo "Files collected in final_libs:"
          ls -l final_libs

      - name: Upload Correct 16KB Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: onnx-extensions-16kb-all-libs
          # 上传搜集到的 so 以及生成的 aar 压缩包
          path: |
            final_libs/*.so
            java/android/build/outputs/aar/*.aar
