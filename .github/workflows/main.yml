name: Build ONNX Extensions 16KB (PR-1007 Fix)
on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # 直接使用 PR #1007 所在的作者分支，这是成功的关键！
          repository: ssk18/onnxruntime-extensions
          ref: enable-16KB-for-android 
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Build with Official 16KB Script
        run: |
          # PR 1007 修复后的脚本是 build_android.py
          export ANDROID_NDK_HOME=$ANDROID_NDK_LATEST_HOME
          python3 build_android.py \
            --config Release \
            --arch arm64-v8a \
            --sdk_path $ANDROID_HOME \
            --android_ndk_path $ANDROID_NDK_LATEST_HOME

      - name: Upload Correct 16KB SO
        uses: actions/upload-artifact@v4
        with:
          name: onnx-extensions-16kb-aligned
          path: |
            build/android/Release/lib/*.so
            java/android/build/outputs/aar/*.aar
